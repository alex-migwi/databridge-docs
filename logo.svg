<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic minimalist bridge design -->
  
  <!-- Bridge deck (road) -->
  <rect x="20" y="95" width="160" height="10" fill="#2563EB" rx="2"/>
  
  <!-- Main arch -->
  <path d="M 30 105 Q 100 40, 170 105" 
        fill="none" 
        stroke="#2563EB" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Support pillars -->
  <rect x="45" y="105" width="8" height="60" fill="#1E40AF" rx="2"/>
  <rect x="147" y="105" width="8" height="60" fill="#1E40AF" rx="2"/>
  
  <!-- Bridge foundations -->
  <rect x="35" y="165" width="28" height="8" fill="#1E40AF" rx="2"/>
  <rect x="137" y="165" width="28" height="8" fill="#1E40AF" rx="2"/>
  
  <!-- Suspension cables (decorative) -->
  <line x1="49" y1="105" x2="49" y2="70" stroke="#60A5FA" stroke-width="2"/>
  <line x1="151" y1="105" x2="151" y2="70" stroke="#60A5FA" stroke-width="2"/>
  
  <!-- Connection point at top -->
  <circle cx="100" cy="45" r="6" fill="#1E40AF"/>
  <line x1="49" y1="70" x2="100" y2="45" stroke="#60A5FA" stroke-width="2"/>
  <line x1="151" y1="70" x2="100" y2="45" stroke="#60A5FA" stroke-width="2"/>
</svg>
