<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="20" fill="url(#gradient)"/>
  
  <!-- Letter C - representing Clarity -->
  <path d="M20 8C13.373 8 8 13.373 8 20C8 26.627 13.373 32 20 32C23.182 32 26.09 30.75 28.24 28.68" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Sparkle/clarity effect - small stars -->
  <circle cx="28" cy="12" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="31" cy="16" r="1" fill="white" opacity="0.8"/>
  <circle cx="30" cy="10" r="1" fill="white" opacity="0.7"/>
  
  <!-- Inner accent line for depth -->
  <path d="M20 11C14.477 11 10 15.477 10 21C10 26.523 14.477 31 20 31C22.761 31 25.267 29.88 27.071 28.071" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round"
        fill="none"
        opacity="0.5"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
</svg>
